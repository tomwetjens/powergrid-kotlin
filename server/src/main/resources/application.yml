spring:
  social:
    facebook:
      app-id: changeit
      app-secret: changeit

security:
  oauth2:
    client:
      client-id: powerline
      client-secret: powerlinesecret
      scope: basic
      auto-approve-scopes: basic
      registered-redirect-uri: http://callback
      authorized-grant-types: authorization_code, password
      access-token-validity-seconds: 600
      refresh-token-validity-seconds: -1

logging:
  level:
    root: ERROR
    com.wetjens.powergrid.server: INFO
